<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTOGRAPHY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        
        <div class="title">
            <h1>Cryptography Program</h1>
            <span class="icon-computer">
                 
            </span>
        </div>
        
        <div>
            <p class="input-ED">Please enter the message to be processed</p>
        </div>

        <div class="input-container1">
            <input id="Inputtext" type="text" placeholder="text">
            <span class="icon"></span>
        </div>
        
        <div >
            <p class="input-ED">Please input two alphabet for encrypt and decrypt key</p>
        </div>

        <div class="input-container">
            <input id="HurufSebelum" type="text" placeholder="an alphabet before encrypt">
            <span class="icon"><i class="fa-solid fa-key-skeleton-left-right"></i></span>
        </div>

        <div class="input-container">
            <input id="HurufSetelah" type="text" placeholder="an alphabet after encrypt">
            <span class="icon"></span>
        </div>

        <div >
            <p class="input-ED">Pleas choose encrypt or decrypt </p>
        </div>

        <div >
            <button class="clear" onclick="encrypt()">Enkripsi</button>
            <button class="clear" onclick="decrypt()">Dekripsi</button>
        </div>

        <div class="output">
            <input id="outputText" type="text" placeholder="an alphabet after encrypt">
            <span class="icon"></span>
        </div>

        <div>
            <button class="clear" onclick="clearFields()">CLEAR</button>
            <button class="clear" onclick="copyText()">COPY</button>
        </div>
    </div>

    <script src="jawa.js"></script>

</body>
</html>
